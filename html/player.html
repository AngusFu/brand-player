<div class="video-wrapper">
    <div class="video-control">
       <div style="overflow: hidden">
            <div class="video-control-play">
                <div class="video-control-play-btn video-control-play-btn__paused"></div>
            </div>
            
            <div class="video-expand">
                <div class="video-expand-btn video-expand-btn__normal"></div>
            </div>

            <div class="video-volume-ctrl">
                <div class="volume-total">
                    <div class="ctrl volume-ctrl"></div>
                    <div class="volume-cur"></div>
                </div>
            </div>
            <div class="video-volume">
                <div class="video-volume-btn video-volume-btn__muted"></div>
            </div>
       </div>
    </div>

    <div class="vplayer-poster">
        <img alt="">
    </div>
    <div class="vplayer-play-btn"></div>
    <img alt="" class="vplayer-loading" style="display: none;">

    <div class="flash-tip">
        <a href="http://www.adobe.com/go/getflashplayer" target="_blank" title="升级Flash插件">
          点击升级 Flash 插件
        </a>
    </div>
</div>
