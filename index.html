    <title>VideoJS Workbench</title>
    <style>
    .clearfix:before, 
    .clearfix:after { 
        content: "\0020"; 
        display: block; 
        height: 0;

    }
    .clearfix:after { 
        clear: both; 
    }

    .clearfix { 
        zoom: 1; 
    }

    body{

        font-family: 'Lucida Sans', 'Lucida Grande', Helvetica, Arial, sans-serif;

    }

    }
    .vplayer-container {
        width: 370px;
        height: 210px;
    }
    </style>
    
</head>

<body>
